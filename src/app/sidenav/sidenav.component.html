<h2 style="text-align: center;">sidenav</h2>
<mat-drawer-container class="example-container" autosize>
   <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button  (click)="showFiller = !showFiller" mat-raised-button color="warn">
        Toggle extra text
      </button>
   </mat-drawer>
   <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()"  mat-raised-button color="primary" >
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
<mat-divider></mat-divider>
<button style="margin: 30px;" mat-raised-button color="warn" [routerLink]="['/toolbar']">go to toolbar</button>
